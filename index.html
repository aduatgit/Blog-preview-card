<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <div class="card">

      <img src="/assets/images/illustration-article.svg" alt="">
      <span class="card-type">Learn</span>
      <p class="date">Published 21 Dec 2023</p>
      <div class="description">
        <a class="description__title" href="#">HTML & CSS foundations</a>
        <p class="description__text">These languages are the backbone of every website, defining structures, content, and presentation.</p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="man" class="author">
        <p class="name">Greg Hooper</p>
      </div>

    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aduatgit">aduatgit</a>.
  </div>
</body>
</html>
